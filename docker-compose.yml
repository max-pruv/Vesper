services:
  caddy:
    image: caddy:2-alpine
    container_name: vesper-caddy
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      vesper:
        condition: service_healthy

  vesper:
    build: .
    container_name: vesper-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - VESPER_DATA_DIR=/app/data
    volumes:
      - vesper-data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8080/api/health', timeout=5).raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  vesper-data:
  caddy-data:
  caddy-config:
