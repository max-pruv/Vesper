services:
  caddy:
    image: caddy:2-alpine
    container_name: vesper-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - vesper

  vesper:
    build: .
    container_name: vesper-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - VESPER_DATA_DIR=/app/data
    volumes:
      - vesper-data:/app/data
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  vesper-data:
  caddy-data:
  caddy-config:
