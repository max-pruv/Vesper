services:
  vesper:
    build: .
    container_name: vesper-bot
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8080:8080"
    environment:
      - VESPER_DATA_DIR=/app/data
    volumes:
      - vesper-data:/app/data
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  vesper-data:
