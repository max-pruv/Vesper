<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vesper{% endblock %}</title>
    {% block head %}{% endblock %}
    <style>
        :root {
            --bg: #0d1117; --card: #161b22; --border: #30363d;
            --text: #e6edf3; --muted: #8b949e; --green: #3fb950;
            --red: #f85149; --blue: #58a6ff; --purple: #bc8cff;
            --yellow: #d29922;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg); color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
        }
        a { color: var(--blue); text-decoration: none; }
        a:hover { text-decoration: underline; }

        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 24px; border-bottom: 1px solid var(--border);
            background: var(--card);
        }
        .navbar .logo { font-size: 20px; font-weight: 700; color: var(--purple); }
        .navbar nav { display: flex; gap: 16px; align-items: center; }
        .navbar nav a { color: var(--muted); font-size: 14px; }
        .navbar nav a:hover { color: var(--text); text-decoration: none; }
        .navbar nav a.active { color: var(--text); }

        .container { max-width: 1100px; margin: 0 auto; padding: 24px; }

        .card {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 8px; padding: 24px; margin-bottom: 20px;
        }
        .card h2 { font-size: 16px; margin-bottom: 16px; padding-bottom: 8px; border-bottom: 1px solid var(--border); }

        .btn {
            display: inline-block; padding: 10px 20px; border: none;
            border-radius: 6px; font-size: 14px; font-weight: 600;
            cursor: pointer; text-align: center;
        }
        .btn-primary { background: var(--blue); color: #fff; }
        .btn-green { background: var(--green); color: #fff; }
        .btn-red { background: var(--red); color: #fff; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text); }
        .btn:hover { opacity: 0.9; }

        .form-group { margin-bottom: 16px; }
        .form-group label {
            display: block; font-size: 12px; color: var(--muted);
            text-transform: uppercase; margin-bottom: 4px;
        }
        .form-group input, .form-group select {
            width: 100%; padding: 10px 14px; background: var(--bg);
            border: 1px solid var(--border); border-radius: 6px;
            color: var(--text); font-size: 14px; outline: none;
        }
        .form-group input:focus, .form-group select:focus { border-color: var(--blue); }

        .alert {
            padding: 12px 16px; border-radius: 6px; margin-bottom: 16px; font-size: 14px;
        }
        .alert-error { background: #f8514922; border: 1px solid var(--red); color: var(--red); }
        .alert-success { background: #3fb95022; border: 1px solid var(--green); color: var(--green); }
        .alert-warning { background: #d2992222; border: 1px solid var(--yellow); color: var(--yellow); }

        .positive { color: var(--green); }
        .negative { color: var(--red); }

        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th {
            text-align: left; padding: 10px 12px; background: var(--card);
            border-bottom: 2px solid var(--border); color: var(--muted);
            font-size: 12px; text-transform: uppercase;
        }
        td { padding: 10px 12px; border-bottom: 1px solid var(--border); }
        tr:hover { background: #1c2333; }

        @media (max-width: 768px) {
            .container { padding: 12px; }
            table { font-size: 12px; }
            td, th { padding: 6px 8px; }
        }
    </style>
</head>
<body>
    {% block body %}{% endblock %}
</body>
</html>
