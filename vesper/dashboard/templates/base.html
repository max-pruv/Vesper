<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vesper{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --card: #111111;
            --border: #1a1a1a;
            --border-hover: #2a2a2a;
            --text: #ffffff;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --green: #00dc5a;
            --green-dim: #00dc5a22;
            --red: #ff3b30;
            --red-dim: #ff3b3022;
            --accent: #00dc5a;
            --accent-dim: #00dc5a15;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg); color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            min-height: 100vh; -webkit-font-smoothing: antialiased;
        }
        a { color: var(--accent); text-decoration: none; }
        a:hover { opacity: 0.8; }

        .nav {
            position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 32px; height: 56px;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }
        .nav-logo { font-size: 18px; font-weight: 700; letter-spacing: -0.5px; color: var(--text); }
        .nav-links { display: flex; gap: 8px; align-items: center; }
        .nav-link {
            padding: 6px 14px; border-radius: 20px; font-size: 13px;
            font-weight: 500; color: var(--text-secondary); transition: all 0.2s;
        }
        .nav-link:hover { color: var(--text); background: var(--card); text-decoration: none; }
        .nav-link.active { color: var(--text); background: var(--card); }

        .container { max-width: 1080px; margin: 0 auto; padding: 32px 24px; }

        .card {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 16px; padding: 24px; margin-bottom: 16px;
            transition: border-color 0.2s;
        }
        .card:hover { border-color: var(--border-hover); }
        .card-title {
            font-size: 13px; font-weight: 500; color: var(--text-muted);
            text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 16px;
        }

        .btn {
            display: inline-flex; align-items: center; justify-content: center;
            padding: 12px 24px; border: none; border-radius: 28px;
            font-size: 14px; font-weight: 600; cursor: pointer;
            font-family: inherit; transition: all 0.2s; gap: 8px;
        }
        .btn-accent { background: var(--accent); color: #000; }
        .btn-accent:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-danger { background: var(--red); color: #fff; }
        .btn-outline {
            background: transparent; border: 1px solid var(--border);
            color: var(--text);
        }
        .btn-outline:hover { border-color: var(--text-secondary); }
        .btn-ghost { background: transparent; color: var(--text-secondary); padding: 8px 16px; }
        .btn-full { width: 100%; }
        .btn-sm { padding: 8px 16px; font-size: 13px; }

        .input-group { margin-bottom: 20px; }
        .input-label {
            display: block; font-size: 12px; font-weight: 500;
            color: var(--text-muted); letter-spacing: 0.3px;
            text-transform: uppercase; margin-bottom: 6px;
        }
        .input {
            width: 100%; padding: 14px 16px; background: var(--bg);
            border: 1px solid var(--border); border-radius: 12px;
            color: var(--text); font-size: 15px; font-family: inherit;
            outline: none; transition: border-color 0.2s;
        }
        .input:focus { border-color: var(--accent); }
        .input::placeholder { color: var(--text-muted); }
        select.input { appearance: none; cursor: pointer; }

        .toggle { position: relative; display: inline-block; width: 52px; height: 28px; }
        .toggle input { opacity: 0; width: 0; height: 0; }
        .toggle-slider {
            position: absolute; cursor: pointer; inset: 0;
            background: var(--border-hover); border-radius: 28px; transition: 0.3s;
        }
        .toggle-slider::before {
            content: ''; position: absolute; height: 22px; width: 22px;
            left: 3px; bottom: 3px; background: #fff;
            border-radius: 50%; transition: 0.3s;
        }
        .toggle input:checked + .toggle-slider { background: var(--accent); }
        .toggle input:checked + .toggle-slider::before { transform: translateX(24px); }

        .alert {
            padding: 14px 18px; border-radius: 12px; font-size: 14px;
            margin-bottom: 16px; font-weight: 500;
        }
        .alert-error { background: var(--red-dim); color: var(--red); }
        .alert-success { background: var(--green-dim); color: var(--green); }

        table { width: 100%; border-collapse: collapse; }
        th {
            text-align: left; padding: 12px 16px; font-size: 11px;
            font-weight: 600; color: var(--text-muted);
            text-transform: uppercase; letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border);
        }
        td {
            padding: 14px 16px; font-size: 14px;
            border-bottom: 1px solid var(--border);
        }
        tr:last-child td { border-bottom: none; }
        tr:hover td { background: rgba(255,255,255,0.02); }
        .positive { color: var(--green); }
        .negative { color: var(--red); }

        .divider {
            display: flex; align-items: center; gap: 16px;
            margin: 24px 0; color: var(--text-muted); font-size: 12px;
        }
        .divider::before, .divider::after {
            content: ''; flex: 1; height: 1px; background: var(--border);
        }

        .oauth-btn {
            display: flex; align-items: center; justify-content: center;
            width: 100%; padding: 14px; border: 1px solid var(--border);
            border-radius: 12px; font-size: 14px; font-weight: 500;
            cursor: pointer; transition: all 0.2s; gap: 10px;
            background: var(--card); color: var(--text);
            font-family: inherit; margin-bottom: 10px; text-decoration: none;
        }
        .oauth-btn:hover { border-color: var(--text-secondary); background: var(--surface); opacity: 1; }
        .oauth-btn svg { width: 18px; height: 18px; flex-shrink: 0; }

        @media (max-width: 768px) {
            .container { padding: 16px; }
            .nav { padding: 0 16px; }
            table { font-size: 13px; }
            td, th { padding: 10px 12px; }
        }
    </style>
</head>
<body>
    {% block body %}{% endblock %}
</body>
</html>
