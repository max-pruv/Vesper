<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vesper â€” Login</title>
    <style>
        :root {
            --bg: #0d1117;
            --card: #161b22;
            --border: #30363d;
            --text: #e6edf3;
            --muted: #8b949e;
            --red: #f85149;
            --blue: #58a6ff;
            --purple: #bc8cff;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-box {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 380px;
            text-align: center;
        }
        .login-box h1 {
            font-size: 28px;
            margin-bottom: 8px;
            color: var(--purple);
        }
        .login-box p {
            color: var(--muted);
            margin-bottom: 24px;
            font-size: 14px;
        }
        .error {
            background: #f8514922;
            border: 1px solid var(--red);
            color: var(--red);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-size: 16px;
            margin-bottom: 16px;
            outline: none;
        }
        input[type="password"]:focus {
            border-color: var(--blue);
        }
        button {
            width: 100%;
            padding: 12px;
            background: var(--blue);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Vesper</h1>
        <p>Enter your dashboard password</p>
        {% if error %}
        <div class="error">Wrong password. Try again.</div>
        {% endif %}
        <form method="POST" action="/login">
            <input type="password" name="password" placeholder="Password" autofocus required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
