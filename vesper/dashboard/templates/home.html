{% extends "base.html" %}
{% block title %}Vesper{% endblock %}
{% block body %}
<div style="display:flex;flex-direction:column;justify-content:center;align-items:center;min-height:100vh;padding:24px;">
    <div style="text-align:center;max-width:420px;width:100%;">

        <!-- Logo -->
        <div style="margin-bottom:48px;">
            <div style="font-size:42px;font-weight:700;letter-spacing:-2px;margin-bottom:8px;">vesper</div>
            <div style="font-size:15px;color:var(--text-secondary);font-weight:400;">
                Automated crypto trading
            </div>
        </div>

        <!-- CTA -->
        <a href="/register" class="btn btn-accent btn-full" style="padding:16px;font-size:15px;margin-bottom:12px;">
            Get Started
        </a>
        <a href="/login" class="btn btn-outline btn-full" style="padding:16px;font-size:15px;">
            Log In
        </a>

        <!-- Stats -->
        <div style="margin-top:64px;display:flex;justify-content:center;gap:48px;">
            <div>
                <div style="font-size:28px;font-weight:700;color:var(--green);">3</div>
                <div style="font-size: 11px;color:var(--text-muted);text-transform:uppercase;letter-spacing:1px;margin-top:4px;">Strategies</div>
            </div>
            <div>
                <div style="font-size:28px;font-weight:700;">24/7</div>
                <div style="font-size:11px;color:var(--text-muted);text-transform:uppercase;letter-spacing:1px;margin-top:4px;">Uptime</div>
            </div>
            <div>
                <div style="font-size:28px;font-weight:700;">2FA</div>
                <div style="font-size:11px;color:var(--text-muted);text-transform:uppercase;letter-spacing:1px;margin-top:4px;">Secured</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
