<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vesper â€” Disable 2FA</title>
    <style>
        :root {
            --bg: #0d1117; --card: #161b22; --border: #30363d;
            --text: #e6edf3; --muted: #8b949e; --blue: #58a6ff;
            --red: #f85149; --purple: #bc8cff;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg); color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .box {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 12px; padding: 40px; width: 100%; max-width: 380px; text-align: center;
        }
        h1 { font-size: 22px; margin-bottom: 8px; color: var(--red); }
        .sub { color: var(--muted); font-size: 14px; margin-bottom: 20px; }
        .error {
            background: #f8514922; border: 1px solid var(--red); color: var(--red);
            padding: 10px; border-radius: 6px; margin-bottom: 16px; font-size: 14px;
        }
        label { display: block; text-align: left; color: var(--muted); font-size: 12px; margin-bottom: 4px; text-transform: uppercase; }
        input {
            width: 100%; padding: 12px 16px; background: var(--bg);
            border: 1px solid var(--border); border-radius: 6px;
            color: var(--text); font-size: 16px; margin-bottom: 12px; outline: none;
        }
        input:focus { border-color: var(--blue); }
        button {
            width: 100%; padding: 12px; background: var(--red); color: #fff;
            border: none; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer;
        }
        button:hover { opacity: 0.9; }
        a { color: var(--muted); font-size: 13px; }
    </style>
</head>
<body>
    <div class="box">
        <h1>Disable 2FA</h1>
        <p class="sub">Confirm your identity to remove 2FA</p>

        {% if request.query_params.get('error') %}
        <div class="error">Wrong password or 2FA code.</div>
        {% endif %}

        <form method="POST" action="/disable-2fa">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" autofocus required>

            <label for="totp_code">Current 2FA Code</label>
            <input type="text" name="totp_code" id="totp_code" placeholder="6-digit code"
                   inputmode="numeric" pattern="[0-9]{6}" maxlength="6" autocomplete="one-time-code" required>

            <button type="submit">Disable 2FA</button>
        </form>
        <br>
        <a href="/">Cancel</a>
    </div>
</body>
</html>
