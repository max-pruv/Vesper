<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vesper â€” Setup 2FA</title>
    <style>
        :root {
            --bg: #0d1117; --card: #161b22; --border: #30363d;
            --text: #e6edf3; --muted: #8b949e; --blue: #58a6ff;
            --purple: #bc8cff; --green: #3fb950; --red: #f85149;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg); color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .setup-box {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 12px; padding: 40px; width: 100%; max-width: 440px; text-align: center;
        }
        h1 { font-size: 22px; margin-bottom: 8px; color: var(--purple); }
        .sub { color: var(--muted); font-size: 14px; margin-bottom: 20px; }
        .qr-container {
            background: #fff; border-radius: 8px; padding: 16px;
            display: inline-block; margin-bottom: 16px;
        }
        .qr-container img { width: 200px; height: 200px; }
        .secret-key {
            background: var(--bg); border: 1px solid var(--border);
            border-radius: 6px; padding: 10px; font-family: monospace;
            font-size: 14px; margin-bottom: 20px; word-break: break-all;
            color: var(--green);
        }
        .secret-key .label { font-size: 11px; color: var(--muted); text-transform: uppercase; margin-bottom: 4px; }
        input {
            width: 100%; padding: 12px 16px; background: var(--bg);
            border: 1px solid var(--border); border-radius: 6px;
            color: var(--text); font-size: 18px; text-align: center;
            letter-spacing: 8px; margin-bottom: 16px; outline: none;
        }
        input:focus { border-color: var(--blue); }
        button {
            width: 100%; padding: 12px; background: var(--green); color: #fff;
            border: none; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer;
        }
        button:hover { opacity: 0.9; }
        .steps { text-align: left; margin-bottom: 20px; }
        .steps li { color: var(--muted); font-size: 13px; margin-bottom: 6px; }
        a { color: var(--muted); font-size: 13px; }
    </style>
</head>
<body>
    <div class="setup-box">
        <h1>Enable 2FA</h1>
        <p class="sub">Scan this QR code with your authenticator app</p>

        <ol class="steps">
            <li>Open <strong>Google Authenticator</strong>, <strong>Authy</strong>, or <strong>1Password</strong></li>
            <li>Scan the QR code below (or enter the key manually)</li>
            <li>Enter the 6-digit code to confirm</li>
        </ol>

        <div class="qr-container">
            <img src="data:image/png;base64,{{ qr_b64 }}" alt="2FA QR Code">
        </div>

        <div class="secret-key">
            <div class="label">Manual entry key</div>
            {{ secret }}
        </div>

        <form method="POST" action="/setup-2fa">
            <input type="hidden" name="secret" value="{{ secret }}">
            <input type="text" name="totp_code" placeholder="000000"
                   inputmode="numeric" pattern="[0-9]{6}" maxlength="6"
                   autocomplete="one-time-code" autofocus required>
            <button type="submit">Verify & Enable 2FA</button>
        </form>

        <br>
        <a href="/">Cancel</a>
    </div>
</body>
</html>
